{% extends 'base.html' %}

{% block title %}
    Add User
{% endblock title %}

{% block css %}
<style>
    .form-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        padding: 40px;
        margin-bottom: 40px;
        transition: 0.3s ease;
    }

    .form-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    }

    label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 6px;
    }

    .form-control,
    .form-select {
        border-radius: 10px !important;
        border: 1px solid #e2e8f0 !important;
        background-color: #f8fafc !important;
        padding: 10px 14px !important;
        transition: 0.2s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #3b82f6 !important;
        background-color: #fff !important;
        box-shadow: 0 0 0 0.25rem rgba(59,130,246,0.15);
    }

    textarea.form-control {
        resize: none;
    }

    .btn-primary {
        background-color: #3b82f6 !important;
        border-color: #3b82f6 !important;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 25px;
    }

    .btn-primary:hover {
        background-color: #2563eb !important;
    }

    .btn-light {
        border-radius: 10px;
    }

    h2.section-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e293b;
        border-left: 5px solid #3b82f6;
        padding-left: 10px;
        margin-bottom: 20px;
    }

    .divider {
        height: 2px;
        background-color: #f1f5f9;
        margin: 30px 0;
    }
</style>
{% endblock css %}


{% block body %}
<div class="container-fluid py-5">

    <div class="form-card">
        <h2 class="section-title mb-4">إضافة موظف جديد</h2>
        <form action="{% url 'authuser:save_user' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Basic Info -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>الاسم<span class="text-danger">*</span></label>
                    <input type="text" name="full_name" class="form-control" >
                </div>

                <div class="col-md-4">
                    <label>التليفون / الواتس</label>
                    <input type="text" name="phone" class="form-control" >
                </div>

                <div class="col-md-4">
                    <label>الصورة</label>
                    <input type="file" name="image" accept=".png, .jpg, .jpeg" class="form-control">
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>القطاع</label>
                    <select name="sector" class="form-select">
                        <option value="">اختار القطاع...</option>
                        {% for item in sectors %}
                            <option value="{{item.id}}">{{item}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label>الوظيفة</label>
                    <input type="text" name="job" class="form-control" >
                </div>

                <div class="col-md-4">
                    <label>الايميل</label>
                    <input type="email" name="email" class="form-control" >
                </div>
            </div>

            <div class="mb-4">
                <label>التفاصيل</label>
                <textarea name="target_details" class="form-control" rows="3" ></textarea>
            </div>

            <div class="divider"></div>

            <!-- Account Info -->
            <h2 class="section-title mb-3">معلومات الحساب</h2>

            <div class="row g-4 ">
                <div class="col">
                    <label>أسم المستخدم <span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username">
                </div>

                <div class="col">
                    <label>كلمة السر <span class="text-danger">*</span></label>
                    <input type="password" name="password1" class="form-control" >
                </div>

                <div class="col">
                    <label>تاكيد كلمة السر</label>
                    <input type="password" name="password2" class="form-control" >
                </div>
            
                <div class="col">
                    <label>الحالة</label>
                    <select name="active" class="form-select">
                        <option value="">أختار الحالة...</option>
                        <option value="1" class="text-success">نشط</option>
                        <option value="0" class="text-danger">غير نشط</option>
                    </select>
                </div>
           
            </div>

          

            <div class="text-center mt-4">
                <button type="reset" class="btn btn-light me-3">تراجع</button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus-fill me-2"></i> اضافة مستخدم جديد
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
