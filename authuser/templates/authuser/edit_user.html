{% extends 'base.html' %}

{% block title %}
    Add User
{% endblock title %}

{% block css %}
<style>
    .form-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        padding: 40px;
        margin-bottom: 40px;
        transition: 0.3s ease;
    }

    .form-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    }

    label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 6px;
    }

    .form-control,
    .form-select {
        border-radius: 10px !important;
        border: 1px solid #e2e8f0 !important;
        background-color: #f8fafc !important;
        padding: 10px 14px !important;
        transition: 0.2s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #3b82f6 !important;
        background-color: #fff !important;
        box-shadow: 0 0 0 0.25rem rgba(59,130,246,0.15);
    }

    textarea.form-control {
        resize: none;
    }

    .btn-primary {
        background-color: #3b82f6 !important;
        border-color: #3b82f6 !important;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 25px;
    }

    .btn-primary:hover {
        background-color: #2563eb !important;
    }

    .btn-light {
        border-radius: 10px;
    }

    h2.section-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e293b;
        border-left: 5px solid #3b82f6;
        padding-left: 10px;
        margin-bottom: 20px;
    }

    .divider {
        height: 2px;
        background-color: #f1f5f9;
        margin: 30px 0;
    }
</style>
{% endblock css %}


{% block body %}
<div class="container-fluid py-5">

    <div class="form-card">
        <h2 class="section-title mb-4">Add New User</h2>
        <form action="{% url 'authuser:edit_user' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Basic Info -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>Full Name <span class="text-danger">*</span></label>
                    <input type="text" name="full_name" class="form-control" placeholder="Enter full name" value="{{user.full_name}}">
                </div>

                <div class="col-md-4">
                    <label>Phone / WhatsApp</label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter phone number" value="{{user.phone}}">
                </div>

                <div class="col-md-4">
                    <label>Profile Image</label>
                    
                    {% if user.image %}
                        <img src="{{user.image.url}}" alt="" style="width: 75px;height: 75px;border-radius: 50px;">
                        {% else%}
                        <p class="text-danger">There are No image here !!!</p>
                    {% endif %}
                        
                    <input type="file" name="image" accept=".png, .jpg, .jpeg" class="form-control" >
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>Sector</label>
                    <select name="sector" class="form-select">
                        <option value="">Select Sector...</option>
                        
                        {% for sector in sectors %}
                           <option value="{{ sector.id }}" {% if sector.id == user.sector_id %}selected{% endif %}>{{ sector }}</option>
 
                        {% endfor %}
                            
                     
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Job Title</label>
                    <input type="text" name="job" class="form-control" placeholder="Enter job title" value="{{user.job}}">
                </div>

                <div class="col-md-4">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email address" value="{{user.email}}">
                </div>
            </div>

            <div class="mb-4">
                <label>Details</label>
                <textarea name="target_details"  class="form-control" rows="3" placeholder="Write details here...">{{user.notes|safe}}</textarea>
            </div>

            <div class="divider"></div>

            <!-- Account Info -->
            <h2 class="section-title mb-3">Account Information</h2>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>Username <span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" value="{{user.username}}" readonly>
                </div>

                <div class="col-md-4">
                    <label>Password - <span class="text-danger">Leave it blank if not edit</span></label>
                    <input type="password" name="password1" class="form-control" placeholder="Enter password" >
                </div>

                <div class="col-md-4">
                    <label>Confirm Password - <span class="text-danger">Leave it blank if not edit</span></label>
                    <input type="password" name="password2" class="form-control" placeholder="Re-enter password">
                </div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label>Status</label>
                    <select name="active" class="form-select">
                        <option value="">Select action...</option>
                        
                         <option class="text-success" selected value="True" {% if user.is_active == True %}selected{% endif %}>Active</option>
                         <option class="text-danger" value="False" {% if user.is_active == False %}selected{% endif %}>Deactive</option>
                        
                       
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="reset" class="btn btn-light me-3">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus-fill me-2"></i> Save User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
