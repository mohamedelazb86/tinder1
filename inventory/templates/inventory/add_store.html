{% extends 'base.html' %}
{% load static %}

{% block title %}إضافة مخزن{% endblock %}

{% block body %}


<form action="{% url 'inventory:save_store' %}" method="post">
    {% csrf_token %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4 py-3">
                        <h4 class="mb-0"><i class="fas fa-warehouse me-2"></i>إضافة مخزن جديد</h4>
                    </div>

                    <div class="card-body p-4">
                        <form action="" method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label fw-semibold">اسم المخزن</label>
                                <input type="text" name="name"
                                    class="form-control form-control-lg rounded-3"
                                    placeholder="اكتب اسم المخزن">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">الموقع</label>
                                <select name="location" class="form-select form-select-lg rounded-3">
                                    <option value="">-- اختر الموقع --</option>
                                    {% for item in locations %}
                                        <option value="{{ item.id }}">{{ item }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        

                            <div class="mb-3">
                                <label class="form-label fw-semibold">المدير المسؤول</label>
                                <select name="manager" class="form-select form-select-lg rounded-3">
                                    <option value="">-- اختر المدير --</option>
                                    {% for user in users %}
                                        <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">ملاحظات</label>
                                <textarea name="notes" rows="4"
                                        class="form-control rounded-3"
                                        placeholder="أدخل ملاحظات عن المخزن"></textarea>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-primary btn-lg px-5 rounded-3" type="submit" >
                                    <i class="fas fa-check-circle ms-2"></i>حفظ المخزن
                                </button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>

{% endblock %}
