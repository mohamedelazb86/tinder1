{% extends 'base.html' %}
{% load static %}

{% block title %}
    اذن التوريد
{% endblock title %}
    

{% block css %}
    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    

{% endblock css %}



{% block body %}

<!--begin::Toolbar-->
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
        <!--begin::Toolbar container-->
        <div id="kt_app_toolbar_container" class="app-container container-fluid d-flex flex-stack">
            <!--begin::Page title-->
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                <!--begin::Title-->
                <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">اذن توريد</h1>
                <!--end::Title-->
            
            </div>
            <!--end::Page title-->
            <!--begin::Actions-->
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <!--begin::Secondary button-->
                <a href="#" class="btn btn-sm fw-bold btn-secondary" data-bs-toggle="modal" data-bs-target="#kt_modal_create_app">Rollover</a>
                <!--end::Secondary button-->
                <!--begin::Primary button-->
                <a href="#" class="btn btn-sm fw-bold btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_new_target">Add Target</a>
                <!--end::Primary button-->
            </div>
            <!--end::Actions-->
        </div>
        <!--end::Toolbar container-->
    </div>
<!--end::Toolbar-->



<form action="{% url 'inventory:save_transdetail' %}" method="post">
    {% csrf_token %}
    <div class="modal fade" tabindex="-1" id="add_supply">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">إضافة البنود</h3>

                    <!--begin::Close-->
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
                        <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
                    </div>
                    <!--end::Close-->
                </div>

                <div class="modal-body">
                    <div>
                        <label class="form-label" for="">المنتج</label>
                        <select class="form-select" data-control="select2" data-placeholder="أختر المنتج">
                            <option></option>
                            
                            {% for item in products %}
                                <option value="{{item.id}}">{{item}}</option>
                            {% endfor %}
                            
                        
                        </select>
                    </div>
                    <div>
                        <label class="form-label" for="">الكمية</label>
                        <input type="text" class="form-control" name="quantity" id="">
                    </div>
                    <div>
                        <label class="form-label" for="">السعر</label>
                        <input type="text" class="form-control" name="price" id="">
                    </div>
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>


<div class="container py-4">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">إضافة توريد جديد</h4>
        </div>

        <div class="card-body">

            <form method="POST"  >
                {% csrf_token %}

                <div class="row mb-3">

                    <div class="col-md-2">
                        <label class="form-label fw-bold">الكود</label>
                        <input type="text" class="form-control" name="code" required>
                    </div>

                     <div class="col-md-2">
                        <label class="form-label fw-bold">رقم الايصال</label>
                        <input type="text" class="form-control" name="no" required>
                    </div>

                     <div class="col-md-4">
                        <label class="form-label fw-bold">التاريخ</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">المورد</label>
                        <select name="supplier" class="form-select">
                            {% for sp in suppliers %}
                                <option value="{{ sp.id }}">{{ sp.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                   

                   

                </div>

             

                <button  class="btn btn-primary px-5">حفظ التوريد</button>
            </form>

        </div>
    </div>

</div>
    
{% endblock body %}


{% block js %}
    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>


{% endblock js %}
